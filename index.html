<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<h1>"Starting to learn Vue. This is statically entering the data the traditional way."</h1>
<div id="content" class="container">
    <p> {{ pageTitle }} </p>
</div>
Creating a Nav Bar of sorts
<nav id="learnnav" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bitch, I'm Vue</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li v-for="link in links" class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">{{link}}</a>
                </li>
            </ul>
        </div>
    </div>


    Mounting a Vue App inside a div container here
    <script>


        Vue.createApp({
            data(){
                return{
                    links : ['https://longdogechallenge.com/', 'https://paint.toys/calligram/', 'https://maze.toys/mazes/mini/daily/']
                };
            }
        }).mount('#learnnav')


        Vue.createApp({
            data(){
                return{
                    pageTitle: " This is the Vue App injecting data into the Div"
                };
            }
        }).mount('#content')
    </script>
    <script src="/index.jsx" type="module></script>
</body>
</html>
